<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Юлия Ставская</title>
  <link rel="icon" href="_media/favicon.ico">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="Юлия Ставская-Качугина">
  <meta name="description" content="Книга стихов для тех, кто их не читает">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" title="vue">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css" title="dark" disabled>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css" title="buble" disabled>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css" title="pure" disabled>
  <script src="//unpkg.com/docsify-plugin-codefund/index.js"></script>
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>

<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 2,
      subMaxLevel: 0,
      name: 'Жажда',
      search: {
        noData: {
          '/': 'Нет совпадений!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Поиск'
        }
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      pagination: {
        previousText: 'назад',
        nextText: 'вперед',
        crossChapter: true
      },
      plugins: [
    function(hook) {
      var footer = [
        '<hr/>',
        '<footer>',
        '<span>Юлия Ставская-Качугина &copy;1996 - 2019.</span>', '&nbsp;&nbsp;<span>Published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
        '</footer>'
      ].join('');

      hook.afterEach(function(html) {
        return html + footer;
      });
    }
  ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
